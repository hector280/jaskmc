<script src="https://mcapi.us/scripts/minecraft.js"></script>
<div class="server-status">
  Entra a JaskMC, la ip es: jaskmc.aternos.me<span class="server-online"></span>!
</div>
<script>
  MinecraftAPI.getServerStatus('jaskmc.skynode.gg', {
    port: 25565 // optional, only if you need a custom port
  }, function (err, status) {
    if (err) {
      return document.querySelector('.server-status').innerHTML = 'Error loading status';
    }

    // you can change these to your own message!
    document.querySelector('.server-online').innerHTML = status.online ? 'El server está abierto' : 'El server está cerrado';
  });
</script>
